<!DOCTYPE html> <!-- Document type declaration specifying HTML5 -->
<html lang="en"> <!-- Root element defining the language as English -->
<head>
    <meta charset="UTF-8"> <!-- Character encoding for Unicode support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport meta tag for responsive design -->
    <title>Upload a video</title> <!-- Title of the webpage -->
</head>
<body>
    <video src="video.mp4" controls></video> <!-- Video element displaying "video.mp4" with playback controls -->
</body>
</html>

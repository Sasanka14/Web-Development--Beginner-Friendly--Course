<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Examples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Unordered List (Bulleted List) -->
    <h2>Unordered List (Bulleted List)</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Ordered List (Numbered List) -->
    <h2>Ordered List (Numbered List)</h2>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <!-- Definition List (Term/Definition List) -->
    <h2>Definition List (Term/Definition List)</h2>
    <dl>
        <dt>Term 1</dt>
        <dd>Definition 1</dd>
        <dt>Term 2</dt>
        <dd>Definition 2</dd>
    </dl>
</body>
</html>

<!--
    In this code:

<ul> represents an unordered list (bulleted list).
<ol> represents an ordered list (numbered list).
<dl> represents a definition list (term/definition list).
<li> represents each list item.
<dt> represents each term in a definition list.
<dd> represents each definition in a definition list.

-->

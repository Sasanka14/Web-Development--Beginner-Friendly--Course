<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Employee Details</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Table displaying employee details -->
    <table>
        <!-- Table caption -->
        <caption>Employee Details</caption>
        <!-- Table header -->
        <thead>
            <!-- Header row -->
            <tr>
                <!-- Header columns -->
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>
        <!-- Table body -->
        <tbody>
            <!-- Row for Sasanka -->
            <tr>
                <!-- Name cell for Sasanka -->
                <td>Sasanka</td>
                <!-- Designation cell for Sasanka -->
                <td>Programmer</td>
                <!-- Favorite language cell for Sasanka -->
                <td>JavaScript</td>
            </tr>
            <!-- Row for Aditya and David -->
            <tr>
                <!-- Name cell for Aditya and David -->
                <td colspan="2">Aditya</td>
                <!-- Favorite language cell for Aditya and David -->
                <td rowspan="2">Java</td>
            </tr>
            <!-- Row for David -->
            <tr>
                <!-- Name cell for David -->
                <td colspan="2">David</td>
            </tr>
        </tbody>
        <!-- Table footer -->
        <tfoot>
            <!-- Footer row -->
            <tr>
                <!-- Name cell for Sharma -->
                <td colspan="2">Sharma</td>
                <!-- Favorite language cell for Sharma -->
                <td rowspan="2">c++</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags Example</title>
    <style>
        /* Style for semantic tags */
        header, nav, section, article, aside, footer {
            border: 1px solid #333;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>This is a Header</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section>
        <h2>Introduction</h2>
        <p>This is the introduction section of the webpage.</p>
    </section>

    <article>
        <h2>Article Title</h2>
        <p>This is an article about semantic tags in HTML.</p>
    </article>

    <aside>
        <h2>Related Information</h2>
        <p>This is some related information about the topic.</p>
    </aside>

    <footer>
        <p>&copy; 2024 Semantic Tags Example</p>
    </footer>
</body>
</html>
